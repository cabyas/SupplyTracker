{% extends 'tracker/layout/base.html' %}

{% block content %}
    <h1 class="mb-3">{{ token.name }}</h1>
    
    <div class="mb-5" style="position: relative; height:450px; width:100%">
      <canvas id="myChart"></canvas>
    </div>
{% endblock  %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  {% with object.data as supply_data %}
    const labels = [
      {% for date in supply_data.dates %}
        '{{ date }}',
      {% endfor %}
    ];
    const supply = [
      {% for supply in supply_data.supply %}
        '{{ supply }}',
      {% endfor %}
    ]
  {% endwith %}

  

  const data = {
    labels: labels,
    datasets: [{
      label: 'Supply',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: supply,
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
           display: false,
        },
     },
    }
  };

  const chart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

{% endblock %}
